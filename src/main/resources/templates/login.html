<!doctype html>
<html
        lang="en" xmlns:th="http://www.thymeleaf.org"
        th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
        <div class="col-md-6 p-5">
            <img src="https://substack-post-media.s3.amazonaws.com/public/images/247079c8-e7c3-4034-bf76-bc7b4bffcd5a_1024x600.png" alt="" width="100%" height="400px">
        </div>
        <div class="col-md-6 mt-3 p-5">
            <div class="card shadow p-3 mb-5 bg-body rounded">
                <div class="card-header">
                    <p class="fs-4 text-center">Login</p>
                    <div th:if="${param.error}" class="alert alert-danger text-center">
                        [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        Logout Successfully
                    </div>
                </div>
                <div class="card-body">
                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control" type="email" required name="username">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input class="form-control" type="password" required name="password">
                        </div>
                        <button type="submit" class="btn bg-primary text-white col-md-12">Login</button>
                    </form>
                </div>

                <div class="card-footer text-center">
                    <a class="text-decoration-none" href="/forgot-password">Forgot Password</a><br>
                    Don't have an account ?
                    <a class="text-decoration-none" href="/register">Create one</a>
                </div>

            </div>
        </div>
    </div>
    </div>



</section>

</body>
</html>
