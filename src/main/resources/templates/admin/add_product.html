<!doctype html>
<html
        lang="en" xmlns:th="http://www.thymeleaf.org"
        th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<section>
    <div class="container p-5 mt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center">
                        <p class="fs-4">Add Product</p>

                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>


                    </div>
                    <div class="card-body">
                        <form action="saveProduct" method="post" enctype="multipart/form-data" th:object="${productt}">

                            <div class="mb-3">
                                <label>Enter Title</label>
                                <input type="text" th:field="*{title}" class="form-control">
                                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></p>
                            </div>

                            <div class="mb-3">
                                <label>Enter Description</label>
                                <textarea th:field="*{description}" rows="3" cols="" class="form-control"></textarea>
                                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></p>
                            </div>

                            <div class="mb-3">
                                <label>Category</label>
                                <select name="category" class="form-control">
                                    <option value="">---Select---</option>
                                    <option th:each="c:${categories}">[[${c.name}]]</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label>Enter Price</label>
                                <input type="text" th:field="*{price}" class="form-control">
                                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></p>
                            </div>

                            <div class="mb-3">
                                <lalel>Status</lalel>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="flexRadioDefault1" checked value="true">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Active
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="flexRadioDefault2" value="false">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Inactive
                                    </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="mb-3 col">
                                    <label>Enter Stock</label>
                                    <input type="text" th:field="*{stock}" class="form-control">
                                    <p th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="text-danger"></p>
                                </div>

                                <div class="mb-3 col">
                                    <label>Upload Image</label>
                                    <input type="file" name="file" class="form-control">
                                </div>
                            </div>
                            <button class="btn btn-primary col-md-12">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
