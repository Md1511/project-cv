<!doctype html>
<html
        lang="en" xmlns:th="http://www.thymeleaf.org"
        th:replace="~{base::layout(~{::section})}"><head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<section>
    <div class="container-fluid p-5 mt-3">
        <div class="row">
            <div class="col-md-3 offset-md-5">
                <div class="card card-sh">
                    <div class="card-header text-center ">
                        <p class="fs-4">Edit Category</p></div>

                    <th:block th:if="${session.succMsg}">
                        <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>

                    <th:block th:if="${session.errorMsg}">
                        <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>

                    <div class="card-body">
                        <form action="/admin/updateCategory" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" th:value="${category.id}">
                            <div class="mb-3">
                                <lalel>Enter Category</lalel>
                                <input name="name" type="text" class="form-control" th:value="${category.name}">
                            </div>

                            <div class="mb-3">
                                <lalel>Status</lalel>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="flexRadioDefault1" th:checked="${category.isActive==true}" value="true">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Active
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="flexRadioDefault2" th:checked="${category.isActive==false}" value="false">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Inactive
                                    </label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <lalel>Upload Image</lalel>
                                <input type="file" name="file" class="form-control">
                            </div>
                            <img th:src="@{'/img/category_img/' + ${category.imageName}}" width="100px" height="100px" alt="">
                            <button class="btn btn-primary col-md-12 mt-2">Update</button>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
</section>
</body>
</html>
