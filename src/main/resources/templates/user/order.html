<!doctype html>
<html
        lang="en" xmlns:th="http://www.thymeleaf.org"
        th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <form action="/user/save-order" method="post">
        <div class="row">
            <div class="col-md-6">

                <p class="text-center fs-4">Billing Address</p>

                <hr>




                    <div class="mb-5 row">
                        <div class="col p-2">
                            <label class="col">First Name</label>
                            <input type="text" name="firstName" required
                                   class="form-control mt-1">
                        </div>


                        <div class="col p-2">
                            <label>Last Name</label>
                            <input type="text" name="lastName" class="form-control mt-1" required>
                       </div>
                   </div>

                    <div class="mb-5 row">
                        <div class="col p-2">
                            <label>Email</label>
                        <input type="email" name="email" required
                               class="form-control col">
                    </div>

                        <div class="col p-2">
                            <label>Mobile Number</label>
                        <input type="text" name="mobileNo" required
                               class="form-control col">
                    </div>
                    </div>

                    <div class="mb-5 row">
                        <div class="col p-2">
                            <label>Address</label>
                            <input type="text" name="address" required
                               class="form-control col">
                    </div>
                        <div class="col p-2">
                            <label>City</label>
                            <input type="text" name="city" required
                               class="form-control">
                    </div>
                    </div>

                    <div class="mb-5 row">
                        <div class="col p-2">
                            <label>State</label>
                            <input type="text" name="state" required
                               class="form-control col">
                    </div>

                        <div class="col p-2">
                            <label>Pin code</label>
                            <input type="number" name="pincode" required
                               class="form-control col">
                    </div>
                    </div>

                </form>
            </div>


            <div class="col-md-6">
                <p class="text-center fs-4">Payment Type</p>
                <hr>
                <div class="card">
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tbody>
                            <tr>
                                <td>Price</td>
                                <td>:</td>
                                <td>[[${#numbers.formatDecimal(totalOrderPrice, 1, 2)}]] $</td>
                            </tr>
                            <tr>
                                <td>Delivery Fee</td>
                                <td>:</td>
                                <td>25</td>
                            </tr>

                            <tr>
                                <td>Tax</td>
                                <td>:</td>
                                <td>[[${#numbers.formatDecimal(tax, 1, 2)}]] $</td>
                            </tr>

                            <tr class="border-top">
                                <th>Total price</th>
                                <td>:</td>
                                <th>[[${#numbers.formatDecimal(finalTotalOrderPrice, 1, 2)}]] $</th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card shadow p-3 mt-2 mb-5 bg-body rounded">

                    <div class="card-body">
<!--                        <form action="/login" method="post">-->
                            <div class="mb-3">
                                <label class="form-label">Select Payment Type</label>
                                <select name="paymentType" class="form-control">
                                    <option value="">---Select---</option>
                                    <option value="COD">Cash On Delivery</option>
                                    <option value="ONLINE">Online Payment</option>
                                </select>
                            </div>

                            <button type="submit" class="btn bg-primary text-white col-md-12">Place Order</button>

                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>



</section>

</body>
</html>
